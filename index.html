<!DOCTYPE html>
<html lang="en">
<head>
   <title>LocationTime</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link href="index.css" rel="stylesheet">
</head>
<body>

<div class="location-text">
   <h1 id="location-main">Reykjav√≠k, Iceland</h1>
   <h2 id="location-time"></h2>
</div>
<div class="clock">
   <div class="clock-face">
      <div class="circle-hand"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
   </div>
   <div class="location-info" id="location-info">
      <input class="input" id="input" type="text" placeholder="  Enter Location">
      <button type="submit" onclick="getLocation()" class="btn btn-outline-primary btn-lg">Submit Location</button>
   </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="moment.js"></script>
<script src="index.js"></script>

</body>
</html>
